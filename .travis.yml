language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"

install:
  - pip install -e .
  - pip install $DJANGO
  - pip install -r requirements.txt
script:
  - python runtests.py
env:
  - DJANGO="Django==1.5.*"
  - DJANGO="Django==1.6.*"
  - DJANGO="Django==1.7.*"
  - DJANGO="Django==1.8.*"
  - DJANGO="Django==1.9.*"
  - DJANGO="Django==1.10.*"

matrix:
  exclude:
    # Django 1.9 doesn't support Python 3.3
    - python: "3.3"
      env: DJANGO="Django==1.9.*"
    - python: "3.3"
      env: DJANGO="Django==1.10.*"
